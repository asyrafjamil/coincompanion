name: Production deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Set up AWS CLI
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'ap-southeast-2'

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Build AWS SAM project
      - name: Build SAM application
        run: |
          sam build

      # Deploy to AWS with parameter overrides
      - name: Deploy to AWS
        run: |
          sam deploy \
            --no-confirm-changeset \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
            EmailSender=asyrafmj.aws@gmail.com \
            CoinCompanionPriceHistoryUrl=https://xxhe9i7pn3.execute-api.ap-southeast-2.amazonaws.com/prod/internal/price/history
